<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek Descripcion producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/Vector.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/descripcionProducto.css">
</head>
<body class="contain-principal">
    <main class="main descripcion-producto">
        <div id="descripcion-producto" class="descripcion-producto_card">

            <div class="descripcion-producto_card-img">
                <img src="" alt="" data-img>
            </div>
            <div class="descripcion-producto_card-text">
                <h2 class="descripcion-producto_card-text__titulo" data-name></h2> 
                <p class="descripcion-producto_card-text__price" data-price></p>                   
                <p class="descripcion-producto_card-text__descripcion" data-description></p>

            </div>
        </div>
      
    </main>
    <script type="module" src="../controllers/viewDescription.controllers.js"></script>
    <script src="../js/viewDescription.js"></script>
</body>
</html>
