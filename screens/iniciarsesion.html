<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek iniciar sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/Vector.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/validacioninput.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
   
</head>
<body class="contain-principal">
    <header class="section-header">
        <div class="headerPrincipal">
            <div class="container_header">
        
                <div class="busqueda_header">
                    <div class="contain_logo">
                        <div class="contain_logo-img"> <img class="logo_alura" src="../assets/img/Vector.png" alt="logo alura"></div>
                        <div class="contain_logo-txt"><h2 class="logo_alura-txt"><a href="../index.html"><strong>Alura</strong>Geek</a></h2></div>
                            
                    </div>
                    <div class="contain-barra">
                        <input class="contain-barra_input" type="text" placeholder="多Que deseas buscar?">
                        <button class="contain-barra_button"><img src="../assets/img/Icone.png" alt="buscar"></button>
                        
                    </div>
                </div>                
            </div>                
        </div>         
    </header>
    <main class=" main logueo">
        <form class="login" data-formlogin>
            <h2 class="login-titulo">Iniciar Sesion</h2>
            <div class="login-input">
                <input class="login-email input1" type="email"  placeholder="Escriba su correo electronico"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" data-tipo="email" required data-email>
                <span class="input-menssage-error">Este campo es requerido</span>
            </div>
            <div class="login-input">
                <input class="login-contrase単a input1" placeholder="Escriba su contrase単a" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"  type="password" data-tipo="contrase単a" data-password>
                <span class="input-menssage-error">Este campo es requerido</span>
            </div>
            
            <button class="login-button" type="submit" >Entrar</button>
        </form>
    </main>
    <footer class="rodapie">
        <section class="rodapie-informacion">
            <div>

            </div>
            <div class="rodapie-informacion-contain">
                <div class="rodapie-informacion-containColum">
                    <div class="rodapie-informacion-contain_logo">
                        <img class="logo_alura-rodapie" src="../assets/img/Vector.png" alt="logo alura">
                            <div><img class="imageHeader-1" src="../assets/img/AluraGeek (1).png" alt=""></div>
                            <div><img class="imageHeader-2" src="../assets/img/AluraGeek.png" alt=""></div>
                    </div>
                    <div class="rodapie-informacion-contain_links">
                        <a class="contain_links-a" href="">Quienes Somos</a>
                        <a class="contain_links-a" href="">Politica de Privacidad</a>
                        <a class="contain_links-a" href="">Programa de fidelidad</a>
                        <a class="contain_links-a" href="">Nuestras Tiendas</a>
                        <a class="contain_links-a" href="">Quiero ser Franquisiado</a>
                        <a class="contain_links-a" href="">Anuncie Aqui</a>
                    </div>
                </div>
                <form class="rodapie-informacion-contain_contactForm" action="#">
                    <fieldset>
                        <legend class="rodapie-informacion-contain_contactForm-legend">Hable con nosotros</legend>
                        <div class="rodapie-informacion-contain_contactForm-input">
                            <div class="rodapie-informacion-contain_contactForm-inputName">
                                <label class="contacForm-inputName-label" for="">Nombre</label>
                                <input class="contacForm-inputName-input" type="text" placeholder="Example: Pedro Perez">
                            </div>
                            <div class="rodapie-informacion-contain_contactForm-mensaje">
                                <textarea class="contactForm-mensaje-textArea" placeholder="Escribe mensaje" id="" cols="30" rows="10"></textarea>
                            </div>                      
                        </div>                       
                        <input class="rodapie-informacion-contain_contactForm-button" type="button" value="Enviar mensaje">
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="rodapie-footer">Desarrollado por eilleenmaria <br>2022</section>
    </footer>
    <script type="module" src="../js/funcional.js"></script>  
    <script type="module" src="../controllers/iniciar-sesion.controllers.js"></script> 
   
</body>
</html>
